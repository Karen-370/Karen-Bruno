<body>
    <script>
 var numero = parseFloat(prompt("Digite um número: "));

if (numero>0) {
    alert("O número " + numero + " é positivo.");
}
if (numero<0) {
    alert("O número " + numero + " é negativo.");
}
if (numero===0) {
    alert("O número " + numero + " é neutro.");
}
    </script>
