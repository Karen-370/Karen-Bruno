<body>
    <script>
 let sominha=0
let numero
do {
    numero = parseInt(prompt("Digite um número inteiro: "))
    sominha = sominha + numero;
} 
while
    (numero !==0)
    alert ("A soma de todos os números é: "+sominha)
    </script>
